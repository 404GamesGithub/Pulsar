<script>
    const updropButton = document.querySelector('.updrop-button');
    const updropMenu = document.querySelector('.updrop-menu');
    const menuOptions = document.querySelectorAll('.updrop-menu li');
    const pulsarDiv = document.querySelector('.pulsar');
    const resetColorOption = document.getElementById('reset-color');
    
    updropButton.addEventListener('click', () => {
        updropMenu.classList.toggle('active');
    });
    
    menuOptions.forEach(option => {
        option.addEventListener('click', () => {
            if (option.id === 'reset-color') {
                document.body.style.backgroundImage = 'none';
                localStorage.removeItem('bgColor');
                pulsarDiv.style.display = 'none';
            } else {
                const color = option.getAttribute('data-color');
                if (color === 'black-gradient') {
                    document.body.style.backgroundImage = 'linear-gradient(315deg, #080ba3, black)';
                } else if (color === 'blue-gradient') {
                    document.body.style.backgroundImage = 'linear-gradient(315deg, #00aaff, #0044cc)';
                } else if (color === 'green-gradient') {
                    document.body.style.backgroundImage = 'linear-gradient(315deg, #00cc66, #003300)';
                } else if (color === 'red-gradient') {
                    document.body.style.backgroundImage = 'linear-gradient(315deg, #ff0000, #8b0000)';
                } else if (color === 'black-solid') {
                    document.body.style.backgroundImage = 'linear-gradient(315deg, #000000, #000000)';
                } else if (color === 'white-gradient') {
                    document.body.style.backgroundImage = 'linear-gradient(315deg, #ffffff, #f0f0f0)';
                } else if (color === 'yellow-gradient') {
                    document.body.style.backgroundImage = 'linear-gradient(315deg, #ffff00, #ffcc00)';
                } else if (color === 'orange-gradient') {
                    document.body.style.backgroundImage = 'linear-gradient(315deg, #ff6600, #ff3300)';
                } else if (color === 'blu-gradient') {
                    document.body.style.backgroundImage = 'linear-gradient(315deg, #080ba3, black)';
                }
    
                localStorage.setItem('bgColor', document.body.style.backgroundImage);
                pulsarDiv.style.display = 'block';
            }
    
            updropMenu.classList.remove('active'); // Close the menu after a selection
        });
    });
    
    document.addEventListener('click', (e) => {
        if (!updropButton.contains(e.target) && !updropMenu.contains(e.target)) {
            updropMenu.classList.remove('active'); // Close the menu if clicked outside
        }
    });

        <script>
    const addTabButton = document.getElementById('addTab');
    const tabsContainer = document.getElementById('tabsContainer');
    let tabCount = 0;
    
    // Function to adjust the size of the tabs
    function adjustTabSize() {
        const containerWidth = tabsContainer.offsetWidth;
        const containerRightEdge = tabsContainer.getBoundingClientRect().right;
        let totalWidth = 0;
        let tabs = Array.from(tabsContainer.children);
    
        // Calculate the total width of all tabs excluding the "Add Tab" button
        tabs.forEach(tab => {
            if (tab !== addTabButton) {
                totalWidth += tab.offsetWidth;
            }
        });
    
        // Check the right side of the page (container) and adjust the width of tabs if close to the right
        if (containerRightEdge >= window.innerWidth - 50) {
            const newWidth = (window.innerWidth - 50 - addTabButton.offsetWidth) / (tabs.length - 1);
            tabs.forEach(tab => {
                if (tab !== addTabButton) {
                    tab.style.width = `${newWidth}px`;
                }
            });
        } else {
            tabs.forEach(tab => {
                if (tab !== addTabButton) {
                    tab.style.width = '';
                }
            });
        }
    }
    
    function createTab() {
        const tab = document.createElement('div');
        tab.classList.add('tab');
    
        // Tab header with input and close button (no uv-address here)
        tab.innerHTML = `
            <input type="text" value="Blank Tab" readonly>
            <i class="fa fa-times close-tab"></i>
        `;
    
        // No uv-address input inside the tab content anymore
        const tabContent = document.createElement('div');
        tabContent.classList.add('tab-content');
    
        tab.appendChild(tabContent); // Add content inside the tab
    
        const closeTabButton = tab.querySelector('.close-tab');
        closeTabButton.addEventListener('click', () => {
            tab.remove();
            adjustTabSize(); // Re-adjust tab size after removal
        });
    
        tab.addEventListener('click', () => {
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    
            // Add active class to the clicked tab
            tab.classList.add('active');
    
            // Hide content of all tabs and show content of the active tab
            document.querySelectorAll('.tab-content').forEach(content => content.style.display = 'none');
            tabContent.style.display = 'block';
        });
    
        tabsContainer.insertBefore(tab, addTabButton); // Insert the new tab before the "Add Tab" button
        tabCount++;
        adjustTabSize(); // Adjust tab size when a tab is added
    
        // Automatically select the new tab
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
    
        // Hide the content of all tabs except the active one
        document.querySelectorAll('.tab-content').forEach(content => content.style.display = 'none');
        tabContent.style.display = 'block';  // Show the content of the new tab
    }
    
    
    // Add event listener to the "Add Tab" button
    addTabButton.addEventListener('click', createTab);
    
    // Automatically create one tab when the page loads
    document.addEventListener('DOMContentLoaded', () => {
        createTab();
    });
    
    // Recalculate tab sizes when the window is resized
    window.addEventListener('resize', adjustTabSize);
    
        </script>
        
    
        
        <script>
            const customCursor = document.getElementById('customCursor');
            const spikes = document.getElementById('spikes');
            let mouseX = 0;
            let mouseY = 0;
            let zoomFactor = 0.8; // Match your CSS zoom value
        
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX / zoomFactor; 
                mouseY = e.clientY / zoomFactor;
                customCursor.style.display = 'block'; 
            });
        
            document.addEventListener('mouseleave', () => {
                customCursor.style.display = 'none'; 
            });
        
            document.addEventListener('mouseenter', () => {
                customCursor.style.display = 'block'; 
            });
        
            function updateCursor() {
                customCursor.style.left = `${mouseX}px`;
                customCursor.style.top = `${mouseY}px`;
        
                const cursorRect = customCursor.getBoundingClientRect();
                if (Math.abs(mouseX - cursorRect.left) > 10 || Math.abs(mouseY - cursorRect.top) > 10) {
                    customCursor.style.left = `${mouseX}px`;
                    customCursor.style.top = `${mouseY}px`;
                }
                requestAnimationFrame(updateCursor);
            }
            requestAnimationFrame(updateCursor);
        
            const hoverElements = document.querySelectorAll('.nav-button');
            hoverElements.forEach(element => {
                element.addEventListener('mouseenter', () => {
                    spikes.classList.add('visible');
                });
                element.addEventListener('mouseleave', () => {
                    spikes.classList.remove('visible');
                });
            });
        </script>
