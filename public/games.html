<script>
window.onload = function () {
    const favoriteList = document.getElementById("favoriteList");

    for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        const isFavorited = localStorage.getItem(key) === 'true';

        // Ensure it's a favorited game and doesn't contain unwanted words
        if (isFavorited && !key.includes("-liked") && !key.includes("-disliked") && !key.includes("Settings") && !key.includes(".html")) {
            const listItem = document.createElement("li");
            listItem.textContent = key.replace("HTML Games/", ""); // Remove "HTML Games/" prefix if present
            favoriteList.appendChild(listItem);
        }
    }
};

<script>

const h6Containers = document.querySelectorAll('.h6-container');

h6Containers.forEach((h6Container) => {

    const btnContainer = h6Container.nextElementSibling;

    const leftArrow = h6Container.querySelector('.left-arrow');
    const rightArrow = h6Container.querySelector('.right-arrow');

    btnContainer.scrollLeft = 0;

    btnContainer.addEventListener('scroll', () => {
        if (btnContainer.scrollLeft > 0) {
            leftArrow.style.display = 'block'; 
        } else {
            leftArrow.style.display = 'none'; 
        }
    });

    let clickCount = 0;
    let clickTimer;

    rightArrow.addEventListener('click', () => {
        clickCount++;

        if (clickCount === 1) {

            clickTimer = setTimeout(() => {
                btnContainer.scrollBy({
                    left: 1000,
                    behavior: 'smooth'
                });
                clickCount = 0; 
            }, 300); 
        } else if (clickCount === 2) {

            clearTimeout(clickTimer); 
            btnContainer.scrollBy({
                left: 2000,
                behavior: 'smooth'
            });
            clickCount = 0; 
        } else if (clickCount === 3) {

            clearTimeout(clickTimer); 
            btnContainer.scrollBy({
                left: 3000,
                behavior: 'smooth'
            });
            clickCount = 0; 
        }
    });

    leftArrow.addEventListener('click', () => {
        clickCount++;

        if (clickCount === 1) {

            clickTimer = setTimeout(() => {
                btnContainer.scrollBy({
                    left: -1000,
                    behavior: 'smooth'
                });
                clickCount = 0; 
            }, 300); 
        } else if (clickCount === 2) {

            clearTimeout(clickTimer); 
            btnContainer.scrollBy({
                left: -2000,
                behavior: 'smooth'
            });
            clickCount = 0; 
        } else if (clickCount === 3) {

            clearTimeout(clickTimer); 
            btnContainer.scrollBy({
                left: -3000,
                behavior: 'smooth'
            });
            clickCount = 0; 
        }
    });

    btnContainer.addEventListener('scroll', () => {
        if (btnContainer.scrollLeft <= 0) {
            btnContainer.scrollLeft = 0; 
        }
    });

    leftArrow.style.display = 'none'; 
});

</script>
<script>

document.getElementById('savebutton').addEventListener('click', function() {

  var pageHTML = document.documentElement.outerHTML;

  var iframeContents = [];
  var iframes = document.getElementsByTagName('iframe');
  for (var i = 0; i < iframes.length; i++) {
    iframeContents.push(iframes[i].contentDocument.documentElement.outerHTML);
  }

  var data = {
    pageHTML: pageHTML,
    iframeContents: iframeContents
  };

  var dataJSON = JSON.stringify(data);

  var downloadLink = document.createElement('a');
  downloadLink.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(dataJSON));
  downloadLink.setAttribute('download', 'page_data.json');

  document.body.appendChild(downloadLink);
  downloadLink.click();
  document.body.removeChild(downloadLink);
});

document.getElementById('uploadbutton').addEventListener('click', function() {

  var fileInput = document.createElement('input');
  fileInput.type = 'file';
  fileInput.style.display = 'none';
  document.body.appendChild(fileInput);

  fileInput.addEventListener('change', function() {

    var file = this.files[0];

    var reader = new FileReader();
    reader.onload = function(e) {

      var data = JSON.parse(e.target.result);

      document.documentElement.outerHTML = data.pageHTML;
      var iframes = document.getElementsByTagName('iframe');
      for (var i = 0; i < iframes.length; i++) {
        iframes[i].contentDocument.documentElement.outerHTML = data.iframeContents[i];
      }
    };
    reader.readAsText(file);

    document.body.removeChild(fileInput);
  });

  fileInput.click();
});

window.addEventListener('load', function() {
  document.getElementById('uploadbutton').click();
});
</script>

    document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX / zoomFactor; 
        mouseY = e.clientY / zoomFactor;

    });

    document.addEventListener('mouseleave', () => {
        customCursor.style.display = 'none'; 
    });

    document.addEventListener('mouseenter', () => {
        customCursor.style.display = 'block'; 
    });

    function updateCursor() {
        customCursor.style.left = `${mouseX}px`;
        customCursor.style.top = `${mouseY}px`;

        const cursorRect = customCursor.getBoundingClientRect();
        if (Math.abs(mouseX - cursorRect.left) > 10 || Math.abs(mouseY - cursorRect.top) > 10) {
            customCursor.style.left = `${mouseX}px`;
            customCursor.style.top = `${mouseY}px`;
        }
        requestAnimationFrame(updateCursor);
    }
    requestAnimationFrame(updateCursor);

        buttons = document.querySelectorAll(".btn");

            btnText = button ? (button.textContent || button.innerText) : "";
            btnAlt = button.querySelector("img") ? button.querySelector("img").alt : "";

                button.style.display = "none";
            }
        });

<script>
document.addEventListener('DOMContentLoaded', function() {
    const containerClasses = ['btn-container', 'btnn-container', 'btnnn-container'];

    containerClasses.forEach(containerClass => {
        const buttonContainers = document.querySelectorAll(`.${containerClass}`);

        buttonContainers.forEach(container => {
            const buttons = container.querySelectorAll('.btn');

            buttons.forEach(button => {
                // Extract text without affecting images or other HTML content
                const buttonName = button.textContent.trim();
                
                // Create a new span element
                const span = document.createElement('span');
                span.classList.add('button-text');
                span.textContent = buttonName;
                
                // Append the span directly to the button without replacing innerHTML
                button.appendChild(span);
            });
        });
    });
});

</script>

        let gameName = gamePath.split('/')[2];  // Extract the game name after "
        // Games/"
    
        // If the game name ends with .html, remove it
        if (gameName.endsWith('.html')) {
            gameName = gameName.replace('.html', '');
        }
    
        // Find the span inside the button and set it as the button text
        const span = button.querySelector('span');
        span.textContent = gameName;
    
        // Dynamically create the image tag
        const img = document.createElement('img');
        img.classList.add('imgg');
        img.src = `Imgs/${gameName}.png`;
        img.alt = gameName;
    
        // Insert the image before the span inside the button
        button.insertBefore(img, span);
        
        // Add click event
        button.addEventListener('click', function() {
            localStorage.setItem('lastClickedUrl', gamePath);
            localStorage.setItem('lastClickedGame', gameName);
            window.location.href = 'game.html';
        });
    });
    </script>
    <script>
    document.querySelectorAll(".btn").forEach(button => {
    let text = button.textContent.trim();
    let img = button.querySelector(".imgg");

    if (img) {
        img.src = `Imgs/${text}.png`;
        img.alt = text;
    }
});
</script>
</body>
</html>
