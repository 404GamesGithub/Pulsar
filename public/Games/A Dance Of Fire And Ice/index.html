    <style>
      html, body {

        right: 0;

        width: 100%; /* Set to your game's actual designed resolution */
        height: 100%; /* Adjust this as needed */
      }

      canvas {
        width: 99.97%;
        height: 99.97%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="gameContainer"></div>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/adofaiii4.json");
    </script>
