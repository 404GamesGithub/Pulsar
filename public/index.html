    function dragElement(elmnt, handle) {
        let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

        handle.onmousedown = function (e) {
            e.preventDefault();
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = stopDrag;
            document.onmousemove = drag;

            document.querySelectorAll(".draggable-container").forEach(el => el.style.zIndex = "9000");
            elmnt.style.zIndex = "10000";
        };

        function drag(e) {
            e.preventDefault();
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            elmnt.style.top = `${elmnt.offsetTop - pos2}px`;
            elmnt.style.left = `${elmnt.offsetLeft - pos1}px`;
        }

        function stopDrag() {
            document.onmouseup = null;
            document.onmousemove = null;
        }
    }

    function addResizeFunctionality(elmnt, handle) {
        handle.onmousedown = function (e) {
            e.preventDefault();
            document.onmousemove = resize;
            document.onmouseup = stopResize;

            document.querySelectorAll(".draggable-container").forEach(el => el.style.zIndex = "9000");
            elmnt.style.zIndex = "10000";
        };

        function resize(e) {
            e.preventDefault();
            const newWidth = e.clientX - elmnt.offsetLeft;
            const newHeight = e.clientY - elmnt.offsetTop;
            if (newWidth > 200) elmnt.style.width = `${newWidth}px`;
            if (newHeight > 200) elmnt.style.height = `${newHeight}px`;
        }

        function stopResize() {
            document.onmousemove = null;
            document.onmouseup = null;
        }
    }
