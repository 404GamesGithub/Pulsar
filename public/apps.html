.btn {
    background-color: transparent;

    transition: 0s;

    height: 200px;
    text-align: center;
    position: relative;

    border-radius: 15px 15px 0 0; 
}

.btn::before {
    content: '';

    bottom: 0; 
    left: 0;
    width: 100%;
    height: 30px;

    border-radius: 0 0 15px 15px;

}

.btn-text {

}

.btn::after {
    content: '';
    position: absolute;
    bottom: -30px; 
    left: 0;
    width: 100%; 
    height: 20px; 
    background-color: rgba(0, 0, 0, 0.5); 
    z-index: -1; 
    border-bottom-left-radius: 15px;

    <script>

        function Bl() {
            var x = document.getElementById("gameFrame");
            x.style.backgroundColor = "black";
        }

        function HBC(url) {
            const gameFrame = document.getElementById("gameFrame");
            const fullscreenBtn = document.getElementById("fullscreenBtn");
            const overlay = document.getElementById("overlayy");

            gameFrame.style.display = "block"; 
            gameFrame.src = url;               
            fullscreenBtn.style.display = "block"; 
            overlay.style.display = "block"; 

            localStorage.setItem('lastClickedAppUrl', url);

            disableScrolling();
        }

        window.addEventListener('load', () => {
            const savedappUrl = localStorage.getItem('lastClickeAppdUrl');
            if (savedappUrl) {
                HBC(savedappUrl); 
            }
        });

        function toggleFullscreen() {
            const iframe = document.getElementById("gameFrame");
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { 
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { 
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { 
                iframe.msRequestFullscreen();
            }
        }

        function hideContent() {
            var gameFrame = document.getElementById("gameFrame");
            gameFrame.style.display = "none"; 

            var fullscreenBtn = document.getElementById("fullscreenBtn");
            fullscreenBtn.style.display = "none"; 

            var overlay = document.getElementById("overlay");
            overlay.style.display = "none"; 

            enableScrolling();
        }

        function disableScrolling() {
            document.body.style.overflow = "hidden"; 
        }

        function enableScrolling() {
            document.body.style.overflow = ""; 
        }

        document.querySelectorAll('.btn').forEach(function(button) {
            button.addEventListener('click', function() {

                window.scrollTo(0, 0);

                disableScrolling();
            });
        });
        document.addEventListener('mouseleave', () => {
    customCursor.style.display = 'none'; 
});

document.addEventListener('mouseenter', () => {
    customCursor.style.display = 'block'; 
});

    const customCursor = document.getElementById('customCursor');
    const spikes = document.getElementById('spikes');
    let mouseX = 0;
    let mouseY = 0;
    let zoomFactor = 0.8; // Match your CSS zoom value

    document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX / zoomFactor; 
        mouseY = e.clientY / zoomFactor;
        customCursor.style.display = 'block'; 
    });

    document.addEventListener('mouseleave', () => {
        customCursor.style.display = 'none'; 
    });

    document.addEventListener('mouseenter', () => {
        customCursor.style.display = 'block'; 
    });

    function updateCursor() {
        customCursor.style.left = `${mouseX}px`;
        customCursor.style.top = `${mouseY}px`;

        const cursorRect = customCursor.getBoundingClientRect();
        if (Math.abs(mouseX - cursorRect.left) > 10 || Math.abs(mouseY - cursorRect.top) > 10) {
            customCursor.style.left = `${mouseX}px`;
            customCursor.style.top = `${mouseY}px`;
        }
        requestAnimationFrame(updateCursor);
    }
    requestAnimationFrame(updateCursor);

    const hoverElements = document.querySelectorAll('.nav-button');
    hoverElements.forEach(element => {
        element.addEventListener('mouseenter', () => {
            spikes.classList.add('visible');
        });
        element.addEventListener('mouseleave', () => {
            spikes.classList.remove('visible');
        });
    });


        function myFunction() {
            var input, filter, ul, li, a, i, txtValue, buttons, btnText, btnAlt;
            input = document.getElementById('myInput');
            filter = input.value.toUpperCase();
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName('li');

            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a ? (a.textContent || a.innerText) : "";
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }

            buttons = document.querySelectorAll(".btn");
            buttons.forEach(function(button) {
                btnText = button ? (button.textContent || button.innerText) : "";
                btnAlt = button.querySelector("img") ? button.querySelector("img").alt : "";
                if (btnText.toUpperCase().indexOf(filter) > -1 || btnAlt.toUpperCase().indexOf(filter) > -1) {
                    button.style.display = "";
                } else {
                    button.style.display = "none";
                }
            });
        }

    <script>
    const buttons = document.querySelectorAll('.btn');
    const searchBar = document.getElementById('myInput'); 

    let instantLoadTriggered = false; 

    buttons.forEach((button, index) => {
        button.style.animationDelay = `${index * 0.03}s`;
    });

    searchBar.addEventListener('input', () => {
        if (searchBar.value.trim() !== '' && !instantLoadTriggered) {

            buttons.forEach(button => {
                button.style.animationDelay = '0s';
            });
            instantLoadTriggered = true;
        }
    });

    </script>
